<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
flex-wrap: wrap;
  background-color: rgb(109, 30, 255);
}

.flex-container > div {
  background-color: #6d6a6a;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 33px;
}
</style>
</head>
<body>

<h1>The flex-wrap Property</h1>

<p>The "flex-wrap: wrap;" specifies that the flex items will wrap if necessary:</p>

<div class="flex-container">
  <div>A</div>
  <div>B</div>
  <div>C</div>  
  <div>D</div>
  <div>E</div>
  <div>F</div>  
  <div>G</div>
  <div>H</div>
  <div>I</div>  
  <div>J</div>
  <div>K</div>
  <div>L</div>  
</div>

<p>Try resizing the browser window.</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example of CSS units and Max-width</title>
  <style>
    P {
        font-size:16px;
        line-height:2.5em;
        max-width: 100%;
    }
    p:first-letter {
        font-size:3em;
    }
  </style>
</head>
<body>
  <p>
    The line height of this paragraph is 2.5 times of its current font size.
